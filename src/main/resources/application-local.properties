# Local development configuration
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=local

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:dartcounter
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Auth0 - Set these for local testing
# Create a free Auth0 account and set up an API
auth0.audience=${AUTH0_AUDIENCE:https://api.leos-dartcounter.com}
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${AUTH0_DOMAIN:your-tenant.auth0.com}/
